<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Tic Tac Toe</h1>
        </header>
        <div class="background">
            <div class="player-card" id="player1">
            </div>
            <div class="board-container">
                <div class="board">
                    <div>X</div>
                    <div>O</div>
                    <div>X</div>
                    <div>O</div>
                    <div>X</div>
                    <div>O</div>
                    <div>X</div>
                    <div>O</div>
                    <div>X</div>
                </div>
                <button class="start">Restart Game</button>
            </div>
            <div class="player-card" id="player2">
            </div>
        </div>
    </div>
    <dialog>
        <div class="player-names">
                <p>Enter Player Names</p>
                <input type="text" id="player1-name" placeholder="Player 1">
                <input type="text" id="player2-name" placeholder="Player 2">
                <button id= "start-button" class="start">Start Game</button>
    </dialog>
</body>
</html>

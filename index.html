<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Tic Tac Toe</h1>
        </header>
        <div class="background">
            <div class="" id="player1">
            </div>
            <div class="board-container">
                <p></p>
                <div class="board">
                    <div class="square" id="1"></div>
                    <div class="square" id="2"></div>
                    <div class="square" id="3"></div>
                    <div class="square" id="4"></div>
                    <div class="square" id="5"></div>
                    <div class="square" id="6"></div>
                    <div class="square" id="7"></div>
                    <div class="square" id="8"></div>
                    <div class="square" id="9"></div>
                </div>
                <button class="start" id="restart">Restart Game</button>
            </div>
            <div class="" id="player2">
            </div>
        </div>
    </div>
    <dialog>
        <div class="player-names">
                <p>Enter Player Names</p>
                <input type="text" id="player1-name" placeholder="Player X">
                <input type="text" id="player2-name" placeholder="Player O">
                <button id= "start-button" class="start">Start Game</button>
    </dialog>
    <dialog class="continue">
        <div class="player-names">
                <p class="game-announcement">Game Over ! winner is ....</p>
                <button id="continue">Continue Playing</button>
    </dialog>
</body>
</html>
